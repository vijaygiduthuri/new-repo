name: Build and Push Docker Image with Versioning

on:
  push:
    branches:
      - main  # Runs when code is pushed to main
    tags:
      - 'v*'  # Runs when a new tag like v1.0, v1.1 is pushed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Git Tag or Use Latest
        run: echo "IMAGE_TAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/my-nginx-app:latest
            ${{ secrets.DOCKER_USERNAME }}/my-nginx-app:${{ env.IMAGE_TAG }}

